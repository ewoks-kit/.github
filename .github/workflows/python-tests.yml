name: Python Tests

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.12"
      os:
        required: false
        type: string
        default: "ubuntu-latest"
      pytest-args:
        required: false
        type: string
        default: "-v -ra -W error"

jobs:
  test:
    runs-on: ${{ inputs.os }}
    env:
      JUPYTER_PLATFORM_DIRS: "1"

    steps:
      - uses: ewoks-kit/.github/.github/actions/setup-python-package@main
        with:
          python-version: ${{ inputs.python-version }}
          install-extras: "test"

      - name: Install Qt runtime libraries
        if: startsWith(inputs.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1

      - name: Configure headless Qt
        if: startsWith(inputs.os, 'ubuntu')
        run: echo "QT_QPA_PLATFORM=offscreen" >> "$GITHUB_ENV"

      - name: Resolve distribution name
        shell: bash
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          DISTRO_NAME="${REPO_NAME//-/_}"
          echo "DISTRO_NAME=$DISTRO_NAME" >> "$GITHUB_ENV"

      - name: Run pytest
        run: pytest ${{ inputs.pytest-args }} --pyargs "$DISTRO_NAME"
