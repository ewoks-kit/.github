name: Python Build

on:
  workflow_call:

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    outputs:
      artifact-name: dist

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install --upgrade pip build
      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
