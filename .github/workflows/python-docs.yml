name: Python Documentation

on:
  workflow_call:
    inputs:
      python-doc-version:
        description: "Python version for documentation build"
        type: string
        default: "3.12"

jobs:
  docs:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-doc-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-doc-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install documentation dependencies
        run: pip install .[doc]

      - name: Build documentation
        run: sphinx-build ./doc ./html
