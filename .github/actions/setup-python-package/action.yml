name: "Setup Python Environment"
description: "Download and install artifact"

inputs:
  python-version:
    description: "Python version"
    required: false
    default: "3.12"
  install-extras:
    description: "Extras to install"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    # Checkout & Python setup
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
      shell: bash

    # Download dist artifact
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist

    # Install the package
    - name: Install package from sdist/wheel
      shell: bash
      run: |
        set -e

        PACKAGE=$(ls dist/*.whl 2>/dev/null | head -n1)
        if [ -z "$PACKAGE" ]; then
          PACKAGE=$(ls dist/*.tar.gz 2>/dev/null | head -n1)
        fi

        if [ -z "$PACKAGE" ]; then
          echo "‚ùå No dist package found in dist/ folder"
          exit 1
        fi

        echo "Installing package: $PACKAGE"

        if [ -n "${{ inputs.install-extras }}" ]; then
          pip install "$PACKAGE[${{ inputs.install-extras }}]"
        else
          pip install "$PACKAGE"
        fi
