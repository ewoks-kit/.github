name: "Setup Python Environment"
description: "Checkout, setup Python, download artifact, and install package"

inputs:
  python-version:
    description: "Python version"
    required: true
  install-extras:
    description: "Extras to install"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    # Checkout & Python setup
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
      shell: bash

    # Download dist artifact
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist

    # Install the package
    - name: Install package
      shell: bash
      run: |
        # Prefer wheel, fallback to tar.gz
        PACKAGE=$(ls dist/*.whl 2>/dev/null | head -n1)
        if [ -z "$PACKAGE" ]; then
          PACKAGE=$(ls dist/*.tar.gz | head -n1)
        fi

        # Fallback to source if nothing found
        if [ -z "$PACKAGE" ]; then
          PACKAGE="."
        fi

        # Install package with extras if provided
        if [ -n "${{ inputs.install-extras }}" ]; then
          pip install "$PACKAGE[${{ inputs.install-extras }}]"
        else
          pip install "$PACKAGE"
        fi
